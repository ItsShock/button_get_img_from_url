<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>COCO</title>
  </head>
  <body>
    <button id="getGoat"></button>

    <script>
      const button = document.querySelector("#getGoat");

      button.addEventListener("click", (e) => {
        const img = document.createElement("img");
        img.src = "https://placegoat.com/300/200";
        img.dataset.test="img-goat";
        document.body.appendChild(img);
      });
    </script>
  </body>
</html>
